<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduard</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script defer src="../script.js"></script>
</head>

<body>
    <!-- ----------------Preloader------------------- -->

    <!-- -------------------------------------------- -->
    <div class="header">
        <button class="header__burger-btn" id="burger">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="../index.html">Eduard</a></li>
                <div class="line-v"></div>
                <li><a href="#section1">Общее фото с парнями</a></li>
                <li><a href="../pages/second_page.html">Все вертикальные фото</a></li>
            </ul>
        </nav>
    </div>
    <div id="main">
        <h1>Eduard</h1>
    </div>
    <div id="section1" class="section">
        <div class="container">
            <div class="img-container">
                <div class="img">
                    <img src="../photos/IMG_all_men1937.png" class="card-img-top" alt="...">
                </div>
                <div class="img">
                    <img src="../photos/IMG_all_7823.png" class="card-img-top" alt="...">
                </div>
                <div class="img">
                    <img src="../photos/IMG_all_men1965.png" class="card-img-top" alt="...">
                </div>
            </div>
        </div>
    </div>
    <div class="line"></div>


    <div class="pop-up">
        <span>&times;</span>
        <img src="photos/IMG_all_7823.png" alt="">
    </div>

    <script>
        document.querySelectorAll('.img-container img').forEach(img => {
            img.onclick = () => {
                document.querySelector('.pop-up').style.display = 'block'
                document.querySelector('.pop-up img').style.width = '72vh'
                document.querySelector('.pop-up img').style.height = '48vh'
                document.querySelector('.pop-up img').src = img.getAttribute('src')
            }
        });
        document.querySelector('.pop-up span').onclick = () => {
            document.querySelector('.pop-up').style.display = 'none'
        }
    </script>
</body>

</html>
